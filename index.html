<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Andrea Salvi" />
    <meta name="keywords" content="rubber, duck" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rubber Duck</title>
  </head>
  <body>
    <!-- Head -->
    <header>
      <div class="nav">
        <nav class="navbar bg-body-tertiary fixed-top">
          <div class="container-fluid">
            <img src="./img/logo.png" alt="navbar-logo" />
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <a class="navbar-brand d-none d-lg-inline" href="#">Home</a>
                <button
                  class="navbar-toggler d-lg-none"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNavbar"
                  aria-controls="offcanvasNavbar"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="offcanvas offcanvas-end"
                  tabindex="-1"
                  id="offcanvasNavbar"
                  aria-labelledby="offcanvasNavbarLabel"
                >
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                      Offcanvas
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="offcanvas"
                      aria-label="Close"
                    ></button>
                  </div>

                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"
                        >Home</a
                      >
                    </li>

                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"
                        >I punti di forza</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Recensioni</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link" href="#">Paperelle</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link">FAQs</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link">Newsletter</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- Debuggings section -->
      <section id="debuggings">
        <div class="text-center d-flex">
          <div class="box box-1"></div>
          <div class="box box-2 d-flex align-items-center">
            <div class="container">
              <h1 class="display-1 fw-semibold text-secondary-emphasis">
                Rubber Duck Debuggings
              </h1>
              <p class="fs-4 text-body-secondary">
                Spiegare il codice a una paperella di gomma aiuta i <br />
                programmatori a chiarire il pensiero e individuare <br />
                errori nascosti.
              </p>
              <button>ACQUISTALA SUBITO!</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Info's section -->
      <section id="Info">
        <div class="container">
          <div class="row">
            <div class="col">
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
